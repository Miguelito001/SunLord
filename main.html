<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>SunLord</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
    <link rel="shortcut icon" href="fivecon.jpg" type="image/x-icon" />
    <script scr="back.js"></script>
  </head>
  <body>
    <h1 class="nome">SunLord</h1>
    <h3 class="titulo">entrada</h3>
      <form method="POST" aciton="back.js">  
        <label for="consumo"><p>consumo total de energia anual(kWh/ano)<input type="number" id="consumo" consumo="consumo" required></p></label> <!--consumo total de energia anual, deve ser informado pelo usuario-->        
        <label for="irradi"><p>irradiação do local(kWh/m²/dia)<input type="number" id="irradi" irradi="irradi"></p></label> <!--a irradiação do local sera de 4.38 (podendo ser alterado pelo usuario)-->    
        <label for="tempe"><p>temperatura minima ambiente(°c)<input type="number" id="tempe" tempe="tempe"></p></label> <!--a menor temperatura do ambiente (0.00)-->        
        <label for="const"><p>constante gstc(kW/m²)<input type="number" id="const" const="const"></p></label> <!--sera 1.00 por padrão-->       
        <label for="taxa"><p>taxa de desempenho do sistema (adimensional)<input type="number" id="taxa" taxa="taxa"></p></label> <!--tera como padrão (0.80)-->        
        <label for="pot"><p>potencia maxima do modulo - pmp(w)<input type="number" id="pot" pot="pot" required></p></label> <!--a potencia maxima deve ser informada pelo usuario-->        
        <label for="tens"><p>tensão do modulo em circuito aberto - voc(v)<input type="number" id="tens" tens="tens" required></p></label> <!--informado pelo usuario-->        
        <label for="corrent"><p>corrente em curto-circuito - ish(A)<input type="number" id="corrent" corrent="corrent" required></p></label> <!--informado pelo usuario-->       
        <label for="AC"><p>potencia maxima CA do inversor - maximum AC power(w)<input type="number" id="AC" AC="AC" required></p></label> <!--informado pelo usuario-->         
        <label for="max"><p>tensão maxima do MPPT - maximum MPPT DC voltage (V)<input type="number" id="max" max="max" required></p></label> <!--informado pelo usuario-->        
        <label for="min"><p>tensão minima do MPPT - minimum MPPT DC voltage (V)<input type="number" id="min" min="min" required></p></label> <!--informado pelo usuario-->       
        <label for="correntMAX"><p>corrente maxima do MPPT - maximum DC current (A)<input type="number" id="correntMAX" correntMAX="correntMAX" required></p></label>        
        <label for="MPPTs"><p>numero de MPPTs<input type="number" id="MPPTs" MPPTs="MPPTs" required></p></label> <!--informado pelo usuario-->       
        <label for="qntINV"><p>quantidade de inversores de frequencia<input type="number" id="qntINV" qntINV="qntINV" required></p></label> <!--informado pelo usuario-->      
        <label for="capCC"><p>capacidade CC instalada<input type="number" id="capCC" capCC="capCC"></p></label> <!-- por padrão (8932) -->
        <label for="capCA"><p>capacidade CA instalada<input type="number" id="capCA" capCA="capCA"></p></label><!--por padrão (7600)-->
        <label for="string"><p>numero maximo de strings no MPPT<input type="number" id="string" string="string"></p></label> <!--por padrão (1)--> 
        <label for="maxMODpSTR"><p>numero maxima de modulos por string no MPPT<input type="number" id="maxMODpSTR" maxMODpSTR="maxMODpSTR"></p></label> <!--por padrão (16)-->
      </form>
        <!--apartir daqui-->
      <!--o numeor de modulos deve ser informado, e o numero de MPPT pode ser diferente de um caso informado ser mais de um deve ser possivel inserir as informações-->
    <h3 class="titulo">Dados dos arranjos</h3>
      <p>numero total de modulos (considera-se em todos os inversores)</p>
      <ol class="lisord">1 MPPT
        <ul>
          <li class="MPPT">numero de strings</li>
          <li class="MPPT">modulos por strings</li>
          <li class="MPPT">azimute(°)</li>
          <li class="MPPT">inclinação(°)</li>
        </ul>  
      </ol>
  </body>
</html>
