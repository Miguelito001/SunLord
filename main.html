<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>SunLord</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
    <link rel="shortcut icon" href="fivecon.jpg" type="image/x-icon" />
  </head>
  <body>
    <h1 class="nome">SunLord</h1>
    <h3 class="titulo">entrada</h3>
      <form method="POST" aciton="back.js">
        <label for="consumo"><p>consumo total de energia anual(kWh/ano)</p></label> <!--consumo total de energia anual, deve ser informado pelo usuario-->
        <input type="number" id="consumo" consumo="consumo" required>
        <label for="irradi"><p>irradiação do local(kWh/m²/dia)</p></label> <!--a irradiação do local sera de 4.38 (podendo ser alterado pelo usuario)-->
        <input type="number" id="irradi" irradi="irradi">
        <label for="tempe"><p>temperatura minima ambiente(°c)</p></label> <!--a menor temperatura do ambiente (0.00)-->
        <input type="number" id="tempe" tempe="tempe" required>
        <label for="const"><p>constante gstc(kW/m²)</p></label> <!--sera 1.00 por padrão-->
        <input type="number" id="const" const="const">
        <label for="taxa"><p>taxa de desempenho do sistema (adimensional)</p></label> <!--tera como padrão (0.80)-->
        <input type="number" id="taxa" taxa="taxa" required>
        <label for="pot"><p>potencia maxima do modulo - pmp(w)</p></label> <!--a potencia maxima deve ser informada pelo usuario-->
        <input type="number" id="pot" pot="pot" required>
        <label for="tens"><p>tensão do modulo em circuito aberto - voc(v)</p></label> <!--informado pelo usuario-->
        <input type="number" id="tens" tens="tens" required>
        <label for="corrent"><p>corrente em curto-circuito - ish(A)</p></label> <!--informado pelo usuario-->
        <input type="number" id="corrent" corrent="corrent" required>
        <label for="AC"><p>potencia maxima CA do inversor - maximum AC power(w)</p></label> <!--informado pelo usuario--> 
        <input type="number" id="AC" AC="AC" required>
        <label for="max"><p>tensão maxima do MPPT - maximum MPPT DC voltage (V)</p></label> <!--informado pelo usuario-->
        <input type="number" id="max" max="max" required>
        <label for="min"><p>tensão minima do MPPT - minimum MPPT DC voltage (V)</p></label> <!--informado pelo usuario-->
        <input type="number" id="min" min="min" required>
        <label for="correntMAX"><p>corrente maxima do MPPT - maximum DC current (A)</p></label>
        <input type="number" id="correntMAX" correntMAX="correntMAX" required>
        <label for="MPPTs"><p>numero de MPPTs</p></label> <!--informado pelo usuario-->
        <input type="number" id="MPPTs" MPPTs="MPPTs" required>
        <label for="qntINV"><p>quantidade de inversores de frequencia</p></label> <!--informado pelo usuario-->
        <input type="number" id="qntINV" qntINV="qntINV" required>
        <label for="capCC"><p>capacidade CC instalada</p></label> <!-- por padrão (8932) -->
        <input type="number" id="capCC" capCC="capCC" required>
        <label for="capCA"><p>capacidade CA instalada</p></label><!--por padrão (7600)-->
        <input type="number" id="capCA" capCA="capCA" required>
        <label for="string"><p>numero maximo de strings no MPPT</p></label> <!--por padrão (1)-->
        <input type="number" id="string" string="string" required>
        <label for="maxMODpSTR"><p>numero maxima de modulos por string no MPPT</p></label> <!--por padrão (16)-->
        <input type="number" id="maxMODpSTR" maxMODpSTR="maxMODpSTR" required>
      </form>
        <!--apartir daqui-->
      <!--o numeor de modulos deve ser informado, e o numero de MPPT pode ser diferente de um caso informado ser mais de um deve ser possivel inserir as informações-->
    <h3 class="titulo">Dados dos arranjos</h3>
      <p>numero total de modulos (considera-se em todos os inversores)</p>
      <ol class="lisord">1 MPPT
        <ul>
          <li class="MPPT">numero de strings</li>
          <li class="MPPT">modulos por strings</li>
          <li class="MPPT">azimute(°)</li>
          <li class="MPPT">inclinação(°)</li>
        </ul>  
      </ol>
  </body>
</html>
